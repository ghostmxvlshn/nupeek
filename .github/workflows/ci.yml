name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore Nupeek.sln

      - name: Build
        run: dotnet build Nupeek.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Nupeek.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"
